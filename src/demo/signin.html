<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./Public/css/home.css">
    <link rel="stylesheet" href="./Public/css/signin.css">
</head>
<body>
    <div class="sidebar">
        <a href="#"><i class="bi bi-house-fill"></i>Trang chủ</a>
        <a href="#"><i class="bi bi-mortarboard-fill"></i>Quản Lý sinh viên</a>
        <a href="#"><i class="bi bi-book-fill"></i>Quản Lý giảng viên</a>
        <a href="#"><i class="bi bi-clipboard-fill"></i>Quản Lý Lớp học</a>
        <a href="#"><i class="bi bi-info-circle-fill"></i>Thông tin</a>
        <a href="#"><i class="bi bi-box-arrow-in-right"></i>Đăng nhập</a>
        <a href="#"><i class="bi bi-door-closed"></i>Đăng xuất</a>
    </div>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a href="#"><img id="logo" src="https://cdn.haitrieu.com/wp-content/uploads/2021/12/Logo-DH-Tra-Vinh-TVU.png" alt="Logo-DH-Tra-Vinh-TVU"></a>
            <ul class="navbar-nav ms-auto">
                <a class="avatar" href="#"><i class="bi bi-person-circle"></i></a>
            </ul>
        </div>
    </nav>
    <div class="content">
        <div class="signin">
            <div class="notice_title text-center">ĐĂNG NHẬP</div>
            <div class="signin_form">
                <h3 class="text-center mb-4">Đăng nhập tài khoản</h3>
                <form action="" method="post">
                    <div class="custom-field d-flex mb-4">
                        <label for="person_id" class="form-label"><i class="bi bi-person-fill"></i></label>
                        <input type="text" id="person_id" class="form-control custom-input" name="person_id" required>
                    </div>
                    <div class="custom-field d-flex mb-4">
                        <label for="person_pass" class="form-label"><i class="bi bi-lock-fill"></i></label>
                        <input type="password" id="person_pass" class="form-control custom-input-pass" name="person_pass" required>
                        <button class="hidden_and_show_pass"><i class="bi bi-eye-fill"></i></button>
                    </div>
                <button type="submit" class="btn w-100 custom-btn">Đăng Nhập</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
