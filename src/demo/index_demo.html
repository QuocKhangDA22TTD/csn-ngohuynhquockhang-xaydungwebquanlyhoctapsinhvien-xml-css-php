<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện Website</title>
    <!-- Thêm liên kết tới Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Tùy chỉnh một chút cho avatar */
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #007bff; /* Viền màu xanh dương */
        }

        /* Tạo khung cho avatar nằm ở góc phải trên */
        .avatar-container {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Cửa sổ thông tin người dùng */
        .user-info {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            font-size: 14px;
        }

        /* Hiển thị cửa sổ thông tin khi hover vào avatar */
        .avatar-container:hover .user-info {
            display: block;
        }

        /* Tạo màu nền và viền cho cửa sổ thông tin */
        .user-info strong {
            color: #007bff;
        }

        /* Tạo hiệu ứng hover cho avatar */
        .avatar-container:hover .avatar {
            border-color: #0056b3; /* Thay đổi màu viền khi hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Thanh Header -->
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <!-- Avatar và thông tin người dùng -->
                <div class="avatar-container">
                    <!-- Avatar -->
                    <img src="https://via.placeholder.com/150" alt="Avatar" class="avatar" />
                    <!-- Cửa sổ thông tin người dùng -->
                    <div class="user-info">
                        <strong>Mã người dùng: </strong>12345<br>
                        <strong>Tên người dùng: </strong>Nguyễn Văn A<br>
                        <strong>Chức vụ: </strong>Quản trị viên
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Thêm liên kết tới Bootstrap JS (có thể bỏ qua nếu không cần sử dụng các tính năng JS của Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
